
type Exercise {

    id: ID!

    createdAt: Time!
    updatedAt: Time!

    trainerOrganizationID: ID!

    name: String!

    exerciseText: String!

    prescriptionID: ID!

    # Fetchers
    # category: WorkoutCategory
    prescription: Prescription

}


type ExerciseConnection {
    totalCount: Int!
    edges: [ExerciseEdge!]
    pageInfo: PageInfo!
}

type ExerciseEdge {
    cursor: String!
    node: Exercise!
}