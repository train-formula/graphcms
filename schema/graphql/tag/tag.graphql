
extend type Query {
    tag(id: ID!): Tag

    tagByTag(tag: String!, trainerOrganizationID: ID!): Tag


}

extend type Mutation {
    createTag(request: CreateTag!): Tag
}

type Tag {
    id: ID!

    createdAt: Time!
    updatedAt: Time!

    tag: String!
    trainerOrganizationID: ID!
}

input CreateTag {

    tag: String!
    trainerOrganizationID: ID!
}