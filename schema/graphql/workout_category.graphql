
enum CategoryType {
    GENERAL
    ROUND
    TIMED_ROUND
}

type WorkoutCategory {

    id: ID!
    trainerAccount: ID!
    name: String!
    type: CategoryType!
    workoutID: ID!

    # Fetchers
    workout: Workout

    # Connections
    exercises(first: Int, after: ID!): ExerciseConnection!


}

type WorkoutCategoryConnection {
    totalCount: Int!
    edges: [WorkoutCategoryEdge!]
    pageInfo: PageInfo!
}

type WorkoutCategoryEdge {
    cursor: ID!
    node: WorkoutCategory!
}