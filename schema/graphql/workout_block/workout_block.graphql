
extend type Query {
    workoutBlock(id: ID!): WorkoutBlock
}

type WorkoutBlock {

    id: ID!

    createdAt: Time!
    updatedAt: Time!

    trainerOrganizationID: ID!
    workoutCategoryID: ID!
    categoryOrder: Int!

    roundNumeral: Int
    roundText: String
    roundUnitID: ID

    roundRestDuration: Int

    numberOfRounds: Int
    durationSeconds: Int

    # Fetchers
    trainerOrganization: Organization
    workoutCategory: WorkoutCategory
    # exercises: [Exercise!]

}