extend type Query {
    workout(id: ID!): Workout
}

type Workout {
    id: ID!

    createdAt: Time!
    updatedAt: Time!

    trainerOrganizationID: ID!
    workoutProgramID: ID!
    name: String!
    description: String!
    
    daysFromStart: Int!

    # Fetchers
    categories: [WorkoutCategory!]
}

type WorkoutConnection {
    totalCount: Int!
    edges: [WorkoutEdge!]
    pageInfo: PageInfo!
}

type WorkoutEdge {
    cursor: ID!
    node: Workout!
}