type Workout {
    id: ID!

    createdAt: Time!
    updatedAt: Time!

    trainerOrganizationID: ID!
    name: String!
    description: String!

    # Connections
    categories(first: Int, after: ID!): WorkoutCategoryConnection!
}

type WorkoutConnection {
    totalCount: Int!
    edges: [WorkoutEdge!]
    pageInfo: PageInfo!
}

type WorkoutEdge {
    cursor: ID!
    node: Workout!
}