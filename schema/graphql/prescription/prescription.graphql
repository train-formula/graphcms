
extend type Query {
    prescription(id: ID!): Prescription
}


type PrescriptionSet {

    id: ID!

    createdAt: Time!
    updatedAt: Time!

    trainerOrganizationID: ID!
    prescriptionID: ID!

    setNumber: Int!

    repNumeral: Int
    repText: String
    repUnitID: ID!

    repModifierNumeral: Int
    repModifierText: String
    repModifierUnitID: ID

    # Fetchers
    repUnit: Unit
    repModifierUnit: Unit
}

type Prescription {

    id: ID!

    createdAt: Time!
    updatedAt: Time!

    trainerOrganizationID: ID!

    name: String!
    prescriptionCategory: String!

    durationSeconds: Int

    hasReps: Boolean!
    hasRepModifier: Boolean!

    # Fetchers
    sets: [PrescriptionSet!]
    tags: [Tag!]

}

# Connection for a prescription
type PrescriptionConnection {
    totalCount: Int!
    edges: [PrescriptionEdge!]
    pageInfo: PageInfo!
}

# Edge for a prescription connection
type PrescriptionEdge {
    cursor: String!
    node: Prescription!
}